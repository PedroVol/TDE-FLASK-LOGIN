{% extends 'base1.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login.validated_user') }}">
  <label>Usuário <input type="text" name="user" required></label><br>
  <label>Senha <input type="password" name="password" required></label><br>
  <button type="submit">Entrar</button>
</form>
<p><a href="{{ url_for('login.register_user') }}">Cadastrar novo usuário</a></p>
{% endblock %}
